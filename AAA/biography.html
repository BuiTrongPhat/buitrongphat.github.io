      <p>CHILDHOOD</p>
     </div>
     <img class="grpelem" id="u2518-4" alt="As a child, I always had a ball nearby. I liked every sport, but football was the one I liked the most. At home, everybody was crazy about football: my brothers, my cousins... everyone. We all played football — it was the most important thing in our lives. At the age of four, after playing for my neighborhood’s team, I decided to go to Grandoli Club1 which was nearby. At the age of eight, I got the opportunity to join Newell’s Old Boys2 as my brother, Rodrigo, was already playing for them and invited me to play at their lower youth division." src="images/u2518-4.png?crc=336596589" data-image-width="647"/><!-- rasterized frame -->
     <img class="grpelem" id="u2521-4" alt="We did not live in Argentina for very long. I left when I was 13, way before I started playing for Barcelona, a team which I had been following for a long time. I had huge expectations and was very excited to play for them since it seemed impossible." width="646" height="144" src="images/u2521-4.png?crc=229877000"/><!-- rasterized frame -->
     <img class="grpelem" id="u2524-4" alt="I had a growth problem4 and was used to being the shortest player on the field, but I knew that I would eventually grow — albeit, it would be a slow process. Consequently, I had to administer a daily injection on my legs as part of the treatment process. At the beginning it was painful, but sometimes certain things must be endured in order to achieve your dreams." width="643" height="180" src="images/u2524-4.png?crc=13890621"/><!-- rasterized frame -->

     <div class="clearfix grpelem" id="u2549-4"><!-- content -->
      <p>ARGENTINA NATIONAL TEAM</p>
     </div>
     <img class="grpelem" id="u2555-7" alt="The real change occurred at the cadet category6 , as we had a great team and the good fortune of winning everything. We had Gerard Piqué, Cesc Fábregas, Víctor Vázquez and didn’t concede a single match. Today, after so many years, I understand the Barcelona philosophy which made me stronger as a football player and as a person. When I was sixteen, I got called up and was informed that I would become a professional player — I was so excited! I was going to be part of the first team! My first minutes at Barcelona transpired in a match against Porto7 and my father was told that I might travel with the team; I didn’t tell anyone and my family found out while watching the news. That day, my dream had come true." width="937" height="288" src="images/u2555-7.png?crc=3885394698"/><!-- rasterized frame -->
     <img class="grpelem" id="u2567-7" alt="I’ve always wanted to play for the national team and living far away made that dream even stronger. I thought that it was going to be very hard, that people in Argentina wouldn’t know or recognize me. But one day, when I was sixteen, I was called up to play in two friendlies with the U- 20 team against Paraguay and Uruguay — the beginning of my journey. We won the U-20 World Cup in Netherlands10, one of the biggest achievements of my career. I would trade all my personal achievements just to win the World Cup with the national team. I’ve always said it: it can’t be compared to anything else. We all want to win, and I want to win more than anyone, because I’ve been struggling with this common dream — to win a championship with Argentina." width="937" height="338" src="images/u2567-7.png?crc=3838720917"/><!-- rasterized frame -->
    </div>

     <img class="grpelem" id="u2621-7" alt="I appreciate that some may consider me as one of the best footballers in the world, but I try not to think about that. My old man would always give me a critique or two after every game. Even if I scored four goals, he’d always have some advice, and we always ended up laughing because I knew there were no reproaches, just things he considered I needed to improve...you know, dad stuff. I’ve always wanted to improve, it’s still one of my greatest motivations. I try to focus on maintaining my level of play and I am lucky to be part of a spectacular team — a team that always fights hard and I’ll try to continue enjoying all of this. Having Ballon D’Or nominees in the locker room is truly a privilege, a clear testament to the caliber of players that we have at Barcelona." width="647" height="396" src="images/u2621-7.png?crc=3783884304"/><!-- rasterized frame -->

    <img class="colelem" id="u2552-6" alt="&nbsp;When I arrived in Barcelona, my dream was to play in the first team, but I never could’ve imagined what would happen next! We visited the city like tourists — Barça’s stadium is beautiful, and I still remember the emotion I felt the first time I stepped foot onto the Camp Nou." width="550" height="270" src="images/u2552-6.png?crc=4039014771"/><!-- rasterized frame -->
    <img class="colelem" id="u2627-4" alt="I WANT TO THANK EVERYONE WHO HAS SUPPORTED ME ALL THIS TIME: THOSE WHO BELIEVE, LIKE ME, THAT GREAT THINGS ARE YET TO BE ACHIEVED. THOSE WHO ENCOURAGE ME TO KEEP PLAYING FOOTBALL NO MATTER WHAT. NONE OF THIS WOULD HAVE BEEN POSSIBLE WITHOUT THEIR SUPPORT. THANK YOU FOR JOINING ME IN LIVING OUT MY LIFE PASSION." width="652" height="460" src="images/u2627-4.png?crc=4044658727"/><!-- rasterized frame -->
